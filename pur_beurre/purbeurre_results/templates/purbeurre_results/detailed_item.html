<section class="page-section bg-secondary" id="detail">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center text-white">
                <!-- changer cette partie pour mettre l'aliment avec son image en fond d'écran -->
                <h1 class="text-uppercase">{{ product.name }}</h1>
                <img src="{{ product.img }}" alt="Product image">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 text-center">
                <p>Nutriscore</p>
                <img src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ product.nutriscore }}.svg" alt="nutriscore image">
            </div>
            <div class="col-lg-6 col-md-6 text-center">
                <p>Repères nutritionnels pour 100g</p>
                <img src="{{ product.nutrition_img }}" alt="repères nutritionnels pour 100g image">
            </div>
        </div>
        <div class="row">
            <div class="container my-4 text-center">
                <a id="off-product-link" target="_blank" href="{{ product.link }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Voir la fiche d'Openfoodfacts</a>
            </div>
        </div>
    </div>
</section>
